<!DOCTYPE html>
<html>
    <head>
        <title>Flights App</title>
        <script src="js/ticket.js"></script>
        <link rel="stylesheet" href="style/ticket.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="header-container">
            <div class="page-container">
                <div class="waitlist-container">
                    <div class="wait-container" id="wait-container">
                        You've been put on the waitlist. 
                    </div>
                </div>
                <div class="success-book-container">
                    <div class="success-book" id="success-book">
                        Successful Booking!
                    </div>
                </div>
                <div class="tickets-container">
                    <div class="ticket-container">
                        <div class="boarding-pass-container">
                            <div class="ticket-heading-container">
                            </div>
                            <div class="ticket">
                                <div class="boarding-info">
                                    <div class="departure-container">
                                    </div>
                                    <div class="boarding-time-container">
                                    </div>
                                    <div class="zone-container">
                                    </div>
                                </div>
                                <div class="ticket-info">
                                    <div class="connection-container">
                                    </div>
                                    <div class="terminal-container">
                                    </div>
                                    <div class="ticket-no-container">
                                    </div>
                                    <div class="flight-no-container">
                                    </div>
                                    <div class="book-ref-container">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="seat-pass-container">
                            <div class="ticket-heading-container">
                            </div>
                            <div class="ticket">
                                <div class="seat-info">
                                    <div class="seat-no-container">
                                    </div>
                                    <div class="fare-condition-container">
                                    </div>
                                    <div class="flight-path-container">
                                    </div>
                                    <div class="depart-time-container">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button" onClick="bookAnother()">Book Another Flight</div>
            </div>
        </div>
    </body>
</html>
